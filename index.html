<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" type="text/css" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="nft-product-container">
    <div class="product-container">
      <img src="image-equilibrium.jpg">
      <h1 class="nft-title">Equilibrium #3429</h1>
      <div class="prod-description">
        Our Equilibrium Collection promotes Balance and calm.
      </div>
      <div class="eth-price-time-left">
        <div class="currency">
          <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
            <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
              fill="#00FFF8" />
          </svg>
          <h3>0.041 ETH</h3>
        </div>
        <h3>3 days left</h3>
      </div>
      <div class="creator">
        <img src="image-avatar.png">
        <h4>Creation of <a href=#>Luis Saravia</a></h4>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Luis Saravia</a>.
  </div>
</body>

</html>
